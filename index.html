<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd</title>
    <link rel="stylesheet" href="src/assets/css/reset.css">
    <link rel="stylesheet" href="src/assets/css/estilos.css">
  </head>
  <body>
    <header>
      <div>
        <div class="logo">
          <img src="public/nikeLogo.png" alt="" style="">
        </div>
        <div class="encabezado">
          <div class="titulo">
            <h2>Blog: Curso FrontEnd uninorte 202330</h2>
          </div>
          <div class="clase">
            <h3>Stylus</h3>
          </div>
          <div class="fuente">
            <p class="xs">A</p>
            <p class="m">A</p>
            <p class="xl">A</p>
          </div>
        </div>
      </div>
      <div class="avatar-publicar">
        <div class="btn">
          <p class="publicar"><span class="ico">*</span>Publicar</p>
        </div>
        <div class="avatar">
          <div class="img-avatar">
            <img src="public/bakihanma.jfif" alt="">
          </div>
          <div class="menu">
            <p><span class="ico">*</span></p>
          </div>
        </div>
      </div>
    </header>
    <nav>
      <ul class="lista">
        <li><a href="#">JavaScript</a></li>
        <li><a href="#">React</a></li>
        <li><a href="#">Vue</a></li>
        <li><a href="#">Angular</a></li>
        <li><a href="#">Next</a></li>
      </ul>
    </nav>
    <section>
      <article>
        <div class="contenido">
          <div class="portada">
            <img src="public/baki.jfif" alt="" height="200px">
          </div>
          <div class="content">
            <div class="titulo">
              <h3>Te voy a ser sincero Baki...</h3>
            </div>
            <div class="autor">
              <p>Oliva biscuit</p>
            </div>
            <div class="tag-tiempo">
              <div class="tag">
                <p>CSS3</p>
              </div>
              <div class="tiempo">
                <p>hace <span>20</span> min</p>
              </div>
            </div>
          </div>
        </div>
        <div class="Stat">
          <div class="Score">
            <p><span class="up">*</span><span class="down">*</span></p>
          </div>
          <div class="Calificacion">
            <p>10<span>*</span></p>
          </div>
        </div>
      </article>
    </section>
    <footer>
      <div class="text-footer">
        <p>Powered by Sisyphus <span>mejorando.la 2023</span></p>
      </div>
    </footer>
  </body>
</html>
